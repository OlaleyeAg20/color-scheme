<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images.png">
    <link rel="stylesheet" href="style.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <header>
        <h2>Color Scheme Generator</h2>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="color-container">
                <input type="color" value="#F55A5A" name="color" id="color">
                <select name="select-color" id="select-color">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button class="btn" id="btn">Get Scheme</button>
            </div>
            <div class="bars-container">
                <div class="bars" id="bar1">
                    <span class="span1"></span>
                </div>
                <div class="bars" id="bar2">
                    <span class="span2"></span>
                </div>
                <div class="bars" id="bar3">
                    <span class="span3"></span>
                </div>
                <div class="bars" id="bar4">
                    <span class="span4"></span>
                </div>
                <div class="bars" id="bar5">
                    <span class="span5"></span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2020 Built by <a href="https://olaleyeayomide.netlify.app" target="_blank">Ayomide Olaleye</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
